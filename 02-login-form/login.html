<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container text-center">
        <img src="#" alt="logo" width="100" height="100">
        <h3>Inicio de sesión</h3>
    </div>
    <div id="login-form" class="container form-border">
        <form action="#">
            <div class="form-control">
                <label for="txtUsuario">Usuario:</label>
                <input type="text" name="txtUsuario" id="txtUsuario" required>
            </div>
            <div class="form-control">
                <label for="txtContrasena">Contraseña:</label>
                <input type="password" name="txtContrasena" id="txtContrasena" required>
            </div>
            <div class="form-control small">
                <label for="ChkRecordar">
                    <input type="checkbox" name="ChkRecordar" id="ChkRecordar">
                    Recordar mi cuenta
                </label>
            </div>
            <button type="submit" class="form-control">Iniciar sesión</button>
            <!-- #login-form>form>button[type=submit] -->
            <hr>
            <a href="#" class="text-center small">¿Olvidaste tu contraseña?</a>
        </form>
    </div>
    <div class="container form-border text-center">
        <a href="#">Crea una cuenta nueva aquí.</a>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
